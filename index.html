<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contain">
        <div class="box">

            <div class="heading">
                <h1>Registration</h1>
            </div>

            <div class="form">

                <div class="names">

                <div class="name1">
                    <lable for="name" >Full Name </lable>
                    <br>
                    <input type="text" id="name" placeholder="Enter your name" class="design" >
                </div>

                <div class="name2">
                    <lable for="user">Username</lable>
                    <br>
                    <input type="text" id="user" placeholder="Enter your username" class="design">
                </div>

                </div>
                
                <div class="emailphone">

               <div class="emailphonr1">
                <lable for="email">Email</lable>
                <br>
                <input type="text" id="email" placeholder="Enter your Email" class="design">
               </div>
               <div class="emailphone2">
                <lable for="phone">Phone number</lable>
                <br>
                <input type="text" id="phone" placeholder="Enter your Phone Number" class="design">
               </div>

                </div>

                <div class="passconfirm">

                    <div class="passconfirm1">
                        <lable for="pass">Password</lable>
                        <br>
                        <input type="text" id="pass" placeholder="Enter Password" class="design">
                    </div>
                   <div class="passconfirm2">
                    <lable for="confirm">Confirm password</lable>
                    <br>
                    <input type="text" id="confirm" placeholder="Confirm your Password" class="design">
                   </div>
    
                </div>
            </div>

            <h2 class="genheading">Gender</h2>

            <div class="gender">

                <div>
                    <input type="radio" id="male" name="gender">
                    <label for="male">Male</label>
                </div>
                <div>
                    <input type="radio" id="female" name="gender">
                    <label for="female">Female</label>
                </div>
                <div>
                    <input type="radio" id="trans" name="gender">
                    <label for="trans">Transgender</label>
                </div>

            </div>

            <div class="date">
                <span><h2>Date of Birth
                </h2></span>
                <label for="dob"></label>
                <!-- <br> -->
                <input type="date" id="dob">
            </div>

            <div class="country">
                <h2>Select Country</h2>
                <select name="" id="desh">
                    <option value="India">India</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="China">China</option>
                    <option value="America">America</option>
                    <option value="Japan">AJapan</option>
                    <option value="Blagladesh">Bangladesh</option>
                    <option value="Shrilanka">Shrilanka</option>
                    <option value="UAE">UAE</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Afganistan">Afganistan</option>
                </select>
            </div>

            <div class="btn">
                <button>Register</button>
            </div>

        </div>
    </div>
</body>
</html>
